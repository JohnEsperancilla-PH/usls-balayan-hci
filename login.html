    <!-- page wrap

    <div id="page" class="s-pagewrap ss-home">


        <!-- # site header 
        ================================================== -->

            <div class="s-header__branding">
                <p class="site-title">
                    <a href="index.html" rel="home" class="logo-link">
                        <br>
                        <img src="images/usls-balayan-logo.png" width="200" alt="USLS Balayan Logo" class="logo-img">
                    </a>
                </p>
            </div>            
            

            <div class="row s-header__navigation">

                <nav class="s-header__nav-wrap">
    
                    <h3 class="s-header__nav-heading">Navigate to</h3>

       <!-- # site-content ================================================== -->
<section id="content" class="s-content">
    <!-- hero -->
    <div class="hero">
        <div class="hero__slider swiper-container">
            <div class="swiper-wrapper">
                <article class="hero__slide swiper-slide">
                    <div class="hero__entry-image" style="background-image: url(images/usls-photo.png);"></div>
                    <div class="hero__entry-text">
                        <div class="hero__entry-text-inner">
                            <div class="hero__entry-meta">
                                <span class="cat-links">
                                    <a>Login</a>
                                </span>
                            </div>
                            <h2 class="hero__entry-title">
                                <a>USLS Balayan</a>
                            </h2>
                            <form id="login-form">
                                <input type="email" name="EMAIL" id="mce-EMAIL" class="u-fullwidth text-center" placeholder="Your Email Address" required>
                                <input type="password" name="PASSWORD" id="mce-PASSWORD" class="u-fullwidth text-center" placeholder="Your Password" required>
                                <input type="submit" name="submit" value="Login" class="btn--small btn--primary u-fullwidth">
                                <p class="forgot-password">
                                    <a href="#0">Forgot Password?</a>
                                </p>
                                <script>
                                    const form = document.getElementById('login-form');
                                    form.addEventListener('submit', (e) => {
                                        e.preventDefault();
                                        const email = document.getElementById('mce-EMAIL').value;
                                        const password = document.getElementById('mce-PASSWORD').value;
                                        if (email === 'balayan@usls.edu.ph' && password === 'balayanuslsadmin') {
                                            window.location.href = "../dashboard/home.html";
                                        } else {
                                            alert('Invalid email or password');
                                        }
                                    });
                                </script>
                            </form>
                        </div>
                    </div>
                </article>
            </div>
            <!-- swiper-wrapper -->
        </div>
        <!-- end hero -->
    </section>
    <!-- end s-content -->
